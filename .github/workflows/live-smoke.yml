name: Live Smoke

on:
  schedule:
    - cron: "23 7 * * 1"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: live-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  live-smoke:
    name: live-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Run live smoke tests
        if: ${{ secrets.BRAVE_SEARCH_API_KEY != '' }}
        env:
          BRAVE_SEARCH_API_KEY: ${{ secrets.BRAVE_SEARCH_API_KEY }}
        run: cargo test live_ -- --nocapture

      - name: Skip notice when secret is missing
        if: ${{ secrets.BRAVE_SEARCH_API_KEY == '' }}
        run: echo "BRAVE_SEARCH_API_KEY is not configured; skipping live smoke tests."
