version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: Etc/UTC
    open-pull-requests-limit: 10
    rebase-strategy: auto
    commit-message:
      prefix: deps
    groups:
      cargo-dependencies:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:15"
      timezone: Etc/UTC
    open-pull-requests-limit: 10
    rebase-strategy: auto
    commit-message:
      prefix: deps
    groups:
      github-actions:
        patterns:
          - "*"
